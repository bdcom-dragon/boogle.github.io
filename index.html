<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boogle Search Engine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* small page-specific fallback styles */
    body { font-family: Arial, sans-serif; text-align:center; margin-top:40px; }
    #results { margin-top:20px; font-size:16px; max-width:900px; margin-left:auto; margin-right:auto; }
  </style>
</head>
<body>
  <div class="page-center">
    <h1 class="logo">Boogle</h1>

    <div class="search-bar">
      <input type="search" id="searchInput" placeholder="Search Boogle..." autocomplete="off" />
      <button id="searchButton">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
